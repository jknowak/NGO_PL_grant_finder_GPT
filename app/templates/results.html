<!-- this is a Jinja template for flask render_template to which we pass a list of results from RAG query -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>My Flask App</title>
</head>
<body>
    <div class="container">
        <h1>Welcome to grant finder RAG app</h1>
    </div>
    <!-- displaying the results of the query -->
    <div class="container">
        <h2>Results</h2>
        <ul>
            {% for result in results %}
                <li>{{ result }}</li>
            {% endfor %}
        </ul>
</html>
